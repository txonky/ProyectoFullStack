<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Aplicación para compra y venta de criptomoneda">
    <title>Aplicación de criptomoneda</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>


    <body>
    <main>
      <header>
     
      </header>
      <nav>
       <a href="/Compras">Compras</a>
       <a href="/Historial">Historial</a>
       <a href="/Perfil">Perfil</a>
      </nav>
      <section >
          <div style="color:Tomato"> 
              <i class="fa fa-car" style="font-size:48px;"></i>
          </div>
          <form action="/action_page">
            <fieldset>
            <legend>Cambio de contraseña:</legend>
            Contraseña antigua:<br>
            <input type="password" name="oldPassword"  required="required" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
           <br>
            Contraseña nueva:<br>
            <input type="password" name="newPassword"   required="required" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
            
           Cofirmar contraseña:<br>
            <input type="password" name="confirmPassword"  required="required" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
           <br>
            <input type="submit" value="Enviar">
          
            </fieldset>
           </form>
           <form action="/action_page">
            <fieldset>
              <legend>Información del usuario:</legend>
              <div>Correo electronico:</div>
              <div>
                <i class="fas fa-envelope-square" style="font-size:20px;"></i>
                <input type="email" name="email" required="required" min-length="10" max-length="30">
              </div> 
              
              <div>Teléfono:</div>
              <div>
                Prefijo:<input type="num" name="prefijo" maxlength="3" minlength="1" >
                <i class="fas fa-phone" style="font-size:16px;"></i>
                <input type="tel" name="telefono" maxlength="12" minlength="9" >
              </div>

              <div>Fecha de nacimiento:</div>
              <div>
                <i class="fas fa-birthday-cake" style="font-size:18px;"></i>
                <input type="date" name="bday1" min="1900-1-1">
              </div>

              <div>Adjunte foto de su  DNI:</div>
              <div>
                <i class="fas fa-id-card"></i>
                <input name="myFile" type="file" required="required">
              </div>
              </fieldset>

              
             
            
              <br>
              <br>
              DNI: <input name="DNI" type="text" required="required" pattern="^[0-9]{8,8}[A-Za-z]$">
              <br>
              <br>
              Idioma <select type="text" name="Idioma" required="required" minlength="5" maxlength="5">
                <option value="es-ES" selected="selected">Español</option>
                <option value="en">English</option>
                <option value="f">French</option>
                <option value="a">Germany</option>
                </select>
                
              VISA <input  name= "VISA" type="text" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,15}$">
              
             <br>
              <input type="submit" value="Enviar">
              <br>
              <br>
             </form>
            </fieldset>


      </section>
      <aside></aside>
      <footer><i class="fas fa-camera-retro fa-xs"></i> <i class="fas fa-camera-retro fa-sm"></i> <i class="fas fa-camera-retro fa-lg"></i> <i class="fas fa-camera-retro fa-2x"></i> <i class="fas fa-camera-retro fa-3x"></i> <i class="fas fa-camera-retro fa-5x fa-spin"></i> <i class="fas fa-camera-retro fa-7x"></i> <i class="fas fa-camera-retro fa-pulse fa-10x"></i> </footer>
    </main>
    
    
  </body>
  </html>
